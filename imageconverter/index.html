<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Converter</h1>
    </header>

    <div class="container">
        <div class="drop-container" id="dropContainer" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
            <p>Drag and drop your image here</p>
            <input type="file" id="imageInput" accept="image/*" onchange="handleFileSelect(event)">
        </div>

        <div id="outputContainer"></div>

        <div class="button-container">
            <button onclick="convertToPdf()">Convert to PDF</button>
            <button onclick="convertToJpg()">Convert to JPG</button>
            <button onclick="convertToPng()">Convert to PNG</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Image Converter</p>
    </footer>

    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
